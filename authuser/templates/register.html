{% load static i18n %}
{% block login %}
<head>
    <link rel="stylesheet" href="{% static 'css/loginSignup.css' %}">
</head>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <a href="{% url 'authuser:login' %}"><h2 class="inactive underlineHover"> {% translate 'Log In' %}</h2></a>
      <a href="{% url 'authuser:register' %}"><h2 class="active">{% translate 'Sign Up' %}</h2></a>
  
      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
  
      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="fadeIn fourth" value="{% translate 'Register' %}">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/">{% translate 'Go Back to Store' %}</a>
      </div>
    </div>
  </div>
{% endblock %}
